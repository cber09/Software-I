<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="../static/style.css" as="style">
    <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/stylelogin.css">
  <title>Login Form Demo</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="" class="form">
      <img src="../static/img/nosotros.jpg" alt="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="../templates/index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCaf√©</span></h1>
            </a>

            <nav class="navegacion">
                <a href="../templates/nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="../templates/cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="../templates/contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
