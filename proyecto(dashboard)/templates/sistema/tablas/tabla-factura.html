<head>
    <!-- Font Awesome Cdn Link -->

    <!-- dashboard -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet' />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

</head>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Productos</h3>
        <input type="hidden" id="total" value="{{total}}">
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
        {%if productos%}
        <table class="table table-sm" id="fact">
            <thead>
                <tr>

                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unidad</th>
                    <th style="width: 40px"></th>
                </tr>
            </thead>
            <tbody>



                {%for list in productos%}

                {%for hi in list%}

                <tr>
                    <td>{{hi.Nombre}}</td>
                    <td>
                        {{hi.Cantidad}}
                    </td>
                    <td>{{hi.Precio}}</td>
                    <td>
                        <button type="button" name="edit" style="border: none;" value="{{hi.Nombre}}"
                            class="btn btn-outline-secondary"><i class="fas fa-pencil-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" name="delete" style="border: none;" value="{{hi.Nombre}}"
                            class="btn btn-outline-secondary"><i class="fas fa-trash-alt" style="color: red;"></i>
                        </button>
                    </td>
                </tr>
                {%endfor%}
                {%endfor%}
            </tbody>
        </table>

        {%endif%}
    </div>
    <!-- /.card-body -->
</div>
{%if nohay%}
<script>
    Swal.fire({
        title: 'Productos Faltantes!!!',
        text: 'No contamos con todos los productos de su receta, debera revisar su receta y comprar los medicamentos faltantes',
        icon: 'warning',
        confirmButtonText: "Aceptar",
    })
</script>
{%endif%}
